<!DOCTYPE html>
<html>

<head>
    <title>Stream Test</title>
</head>

<body>
    <h1>Testing Stream Playback</h1>
    <video id="player" controls width="640" height="360"></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('player');
        const streamUrl = 'https://finntv.vercel.app/live/test/test/356.ts';

        console.log('Testing stream:', streamUrl);

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(streamUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.ERROR, function (event, data) {
                console.error('HLS Error:', data);
                document.body.innerHTML += '<p style="color:red">Error: ' + data.type + ' - ' + data.details + '</p>';
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = streamUrl;
        }

        video.addEventListener('error', function (e) {
            console.error('Video Error:', e);
            document.body.innerHTML += '<p style="color:red">Video Error: ' + video.error.message + '</p>';
        });
    </script>
</body>

</html>
