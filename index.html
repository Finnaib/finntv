<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinnTV - Xtream Dashboard</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            background: #020617;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .dashboard {
            display: none;
            text-align: left;
        }

        .stat-card {
            background: #334155;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 0.25rem;
        }

        .status-active {
            color: #4ade80;
        }

        .status-expired {
            color: #f87171;
        }

        .error {
            color: #f87171;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container" id="loginForm">
        <h1>FinnTV Panel</h1>
        <p class="subtitle">Login to manage your account</p>

        <div class="error" id="errorMsg"></div>

        <input type="text" id="username" placeholder="Username" value="finn">
        <input type="password" id="password" placeholder="Password" value="finn123">
        <button onclick="login()">Login</button>
    </div>

    <div class="container dashboard" id="dashboard">
        <h1>Welcome, <span id="userDisplay"></span></h1>
        <p class="subtitle">Xtream Server Status</p>

        <div class="stat-card">
            <div class="stat-label">Account Status</div>
            <div class="stat-value" id="statusDisplay">Checking...</div>
        </div>

        <div class="stat-card">
            <div class="stat-label">Expiration Date</div>
            <div class="stat-value" id="expDisplay">-</div>
        </div>

        <div class="stat-card">
            <div class="stat-label">Max Connections</div>
            <div class="stat-value" id="connDisplay">-</div>
        </div>

        <button onclick="logout()">Logout</button>
        <p style="margin-top: 1rem; font-size: 0.875rem; color: #64748b; text-align: center;">
            API URL: <br>
            <span id="apiUrl" style="user-select: all;">...</span>
        </p>
    </div>

    <script>
        const API_URL = window.location.origin + '/api/panel_api.php';

        async function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const btn = document.querySelector('button');
            const errorDiv = document.getElementById('errorMsg');

            btn.disabled = true;
            btn.innerText = 'Logging in...';
            errorDiv.style.display = 'none';

            try {
                // Use the new standard Xtream Panel API structure
                const res = await fetch(API_URL + `?username=${user}&password=${pass}`);
                const data = await res.json();

                if (data.user_info && data.user_info.auth === 1) {
                    showDashboard(data);
                } else {
                    throw new Error('Invalid credentials or expired account');
                }
            } catch (err) {
                errorDiv.innerText = err.message || 'Connection failed';
                errorDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerText = 'Login';
            }
        }

        function showDashboard(data) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';

            const u = data.user_info;
            document.getElementById('userDisplay').innerText = u.username;

            const statusEl = document.getElementById('statusDisplay');
            statusEl.innerText = u.status;
            statusEl.className = 'stat-value ' + (u.status === 'Active' ? 'status-active' : 'status-expired');

            if (u.exp_date) {
                const date = new Date(parseInt(u.exp_date) * 1000);
                document.getElementById('expDisplay').innerText = date.toLocaleDateString();
            } else {
                document.getElementById('expDisplay').innerText = 'Unlimited';
            }

            document.getElementById('connDisplay').innerText = u.max_connections;
            document.getElementById('apiUrl').innerText = API_URL;
        }

        function logout() {
            window.location.reload();
        }
    </script>
</body>

</html>
